title: Common
fields:
  -
    handle: content
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      remove_empty_nodes: false
      type: bard
      display: Content
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            accordion:
              display: Accordion
              icon: layout-split-horizontal
              fields:
                -
                  handle: items
                  field:
                    type: replicator
                    display: Items
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_set:
                            display: 'New Set'
                            fields:
                              -
                                handle: heading
                                field:
                                  type: text
                                  display: Heading
                              -
                                handle: content
                                field:
                                  type: text
                                  display: Content
            image:
              display: Image
              icon: media-image-picture-orientation
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: Image
                -
                  handle: alt_text
                  field:
                    type: text
                    display: 'Alt text'
