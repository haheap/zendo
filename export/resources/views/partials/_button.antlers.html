---
size: 'lg'
color: 'primary-500'
inverted: false
---

<div class="max-w-md sm:flex">
    <span class="rounded-md">
        <a
            href="{{ url }}"
            class="{{ switch(
    (inverted) => 'border-1 border-{{view:color}} text-{{ view:color }}',
    () => 'border-0 bg-{{ view:color }} text-white ') }}{{ switch(
    (size == 'sm') => 'py-1 px-2 rounded-md',
    () => 'py-4 px-8 rounded-xl md:px-10 md:py-4 md:text-lg',
    ) }} flex w-full transform items-center justify-center transition duration-500 ease-in-out"
        >
            {{ text }}
        </a>
    </span>
</div>
